<h2>Produtos</h2>

<div class="col-xs-6" *ngFor="let product of products;index as productId">

  <h3>
    <a [title]="'Ver mais sobre ' + product.name" [routerLink]="['/products', productId]">
      {{ product.name }}
    </a>
  </h3>
  <p *ngIf="product.description">
    Descrição: {{ product.description }}
  </p>
  <button (click)="share()">
    Compartilhar
  </button>

  <app-product-alerts [product]="product"
                      (notify)="onNotify()">
  </app-product-alerts>
</div>
